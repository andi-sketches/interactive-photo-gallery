<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>The Ultimate Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="js/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="photos_captions/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Welcome to the</h2>
        <h1>Ultimate Photo Gallery</h1>
      </div>
        <form class="search-bar" id="sticker">
          <input class="search-input" type="text" placeholder="Look for images...">
          <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </form>

      <div class="gallery">
          <a class="image-link" href="photos_captions/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." alt="Hay bales">
            <img class="thumbnail" src="photos_captions/thumbnails/01.jpg" alt="Hay bales">
          </a>
          <a class="image-link" href="photos_captions/02.jpg" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." alt="Lake">
            <img class="thumbnail" src="photos_captions/thumbnails/02.jpg" alt="Lake">
          </a>
          <a class="image-link" href="photos_captions/03.jpg" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." alt="Canyon">
            <img class="thumbnail" src="photos_captions/thumbnails/03.jpg" alt="Canyon">
          </a>
          <a class="image-link" href="photos_captions/04.jpg" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." alt="Iceberg">
            <img class="thumbnail" src="photos_captions/thumbnails/04.jpg" alt="Iceberg">
          </a>
          <a class="image-link" href="photos_captions/05.jpg" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." alt="Desert">
            <img class="thumbnail" src="photos_captions/thumbnails/05.jpg" alt="Desert">
          </a>
          <a class="image-link" href="photos_captions/06.jpg" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color." alt="Fall">
            <img class="thumbnail" src="photos_captions/thumbnails/06.jpg" alt="Fall">
          </a>
          <a class="image-link" href="photos_captions/07.jpg" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!" alt="Plantation">
            <img class="thumbnail" src="photos_captions/thumbnails/07.jpg" alt="Plantation">
          </a>
          <a class="image-link" href="photos_captions/08.jpg" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" alt="Dunes">
            <img class="thumbnail" src="photos_captions/thumbnails/08.jpg" alt="Dunes">
          </a>
          <a class="image-link" href="photos_captions/09.jpg" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane." alt="Countryside Lane">
            <img class="thumbnail" src="photos_captions/thumbnails/09.jpg" alt="Countryside Lane">
          </a>
          <a class="image-link" href="photos_captions/10.jpg" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange." alt="Sunset">
            <img class="thumbnail" src="photos_captions/thumbnails/10.jpg" alt="Sunset">
          </a>
          <a class="image-link" href="photos_captions/11.jpg" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." alt="Cave">
            <img class="thumbnail" src="photos_captions/thumbnails/11.jpg" alt="Cave">
          </a>
          <a class="image-link" href="photos_captions/12.jpg" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." alt="Bluebells">
            <img class="thumbnail" src="photos_captions/thumbnails/12.jpg" alt="Bluebells">
          </a>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/lightbox/lightbox.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
